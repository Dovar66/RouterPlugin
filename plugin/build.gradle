    id 'groovy'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray'
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    compile 'com.android.tools.build:gradle:3.1.2'

    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()

    compile 'org.javassist:javassist:3.20.0-GA'
}

